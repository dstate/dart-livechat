<!DOCTYPE html>
<html>
    <head>
        <title>LiveChat</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div id="login-box">
                <table id="login-table">
                    <tr><td>Nickname:</td></tr>
                    <tr><td><input id="inputSetNick" type="text" /></td></tr>
                    <tr><td><button id="btnSetNick">Connect</button></td></tr>
                    <tr><td id="connexionStatus"></td></tr>
                </table>
            </div>

            <div id="chat-box">
                <ul id="messages-section">
                </ul>
                <ul id="users-section">
                </ul>
                <div id="write-section">
                    <textarea id="inputMessage"></textarea>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="main.dart.js"></script>
    </body>
</html>
